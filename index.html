<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Wispr!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"
        ></script>
        <script defer src="./script.js" type="module"></script>
    </head>
    <body>
        <div class="container mb-6 p-2">
            <nav
                class="navbar mb-6 pt-3"
                role="navigation"
                aria-label="main navigation"
            >
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img
                            src="https://bulma.io/images/bulma-logo.png"
                            width="112"
                            height="28"
                        />
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start ml-6">
                        <a class="navbar-item">Home</a>
                    </div>
                </div>
            </nav>
            <div class="columns">
                <div class="column">
                    <div class="field">
                        <textarea
                            class="textarea"
                            placeholder="Enter the secret you want to share here ..."
                            rows="18"
                            id="text-secret"
                        ></textarea>
                        <p class="help is-danger is-hidden" id="secret-help">
                            You need to enter a secret
                        </p>
                    </div>
                </div>
                <div class="column is-3">
                    <!-- Settings Panel -->
                    <nav class="panel is-primary">
                        <div class="panel-heading">Settings</div>
                        <div class="panel-block">
                            <div class="field">
                                <label class="label">Passphrase *</label>
                                <div class="field has-addons">
                                    <div class="control has-icons-left">
                                        <input
                                            class="input"
                                            type="text"
                                            placeholder="Passphrase"
                                            id="input-passphrase"
                                        />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                    <div class="control">
                                        <a
                                            class="button is-info"
                                            id="btn-random"
                                        >
                                            Random
                                        </a>
                                    </div>
                                </div>
                                <p
                                    class="help is-danger is-hidden"
                                    id="passphrase-help"
                                >
                                    Passphrase is required
                                </p>
                            </div>
                        </div>
                        <div class="panel-block">
                            <div class="control">
                                <label class="label">Burn After *</label>
                                <div class="select is-fullwidth">
                                    <select id="select-burnafter">
                                        <option value="5m">5 Minutes</option>
                                        <option value="1h">1 Hour</option>
                                        <option value="1d">1 Day</option>
                                        <option value="1w">1 Week</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="panel-block">
                            <button
                                id="btn-generate-link"
                                class="button is-fullwidth is-danger"
                            >
                                Generate link
                            </button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>
                    <a href="https://github.com/hakro/wispr" target="_blank"
                        ><strong>Wispr</strong></a
                    >
                    made with ❤️ by
                    <a href="https://github.com/hakro" target="_blank">Hakro</a
                    >.
                    <a
                        href="http://opensource.org/licenses/mit-license.php"
                        target="_blank"
                        >MIT</a
                    >
                    licensed
                </p>
            </div>
        </footer>
    </body>
</html>
